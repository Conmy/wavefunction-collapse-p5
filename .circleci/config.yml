version: 2.1
orbs:
  node: circleci/node@4.7.0
workflows:
  continuous_delivery_workflow:
    jobs:
      build_and_test:
        docker:
          - image: cimg/node:17.2.0
        steps:
          - checkout
          - node/install-packages:
              pkg-manager: npm
          - run:
              name: Run tests
              command: npm run test